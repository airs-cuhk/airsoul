generator_config:

    pred_len: 1 # autoregressive length
    start_position: 0 # start position
    end_position: 9900 # end position
    record_interval: 1

    temp: 0.1 
    drop_out: 0.2


    output_root: "/pfs/pfs-r36Cge/zsj/yuxuan/airsoul-diffusion/07-21-new-WM-DL-10000/"
    data_path: ["/pfs/pfs-r36Cge/zsj/yuxuan/data/maze_15_test1/"]
    max_maze: 32
    
    learning_steps: 0
    online_steps: 10000

    seq_len: 10000
    seq_len_causal: 10000
    
    max_steps: 5000
    max_trails: 1
    max_total_steps: 5000
    agent_num: 1
    epoch_numbers: 1

    decoding_strategy:
        T_ini: 1.0
        T_fin: 0.1
        T_step: 2000
        decay_type: Linear  # Exponential